    <script>
      function scaleMobile() {
        const mobile = document.getElementById('mobileDiv');
        if (!mobile) return;

        const w = window.innerWidth;
        const base = 375;
        const scale = w < base ? w / base : 1;

        // Масштабируем только мобильную версию
        mobile.style.transform = `scale(${scale})`;
        mobile.style.transformOrigin = 'top center';

        // Чтобы не появлялся пустой отступ снизу
        mobile.style.height = `${100 / scale}vh`;
      }

      window.addEventListener('resize', scaleMobile);
      window.addEventListener('load', scaleMobile);
    </script>
